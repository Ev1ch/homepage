<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Résumé</title>
        <link
            rel="stylesheet"
            href="https://binary-studio-academy.github.io/stage-2/assets/stylesheets/base.css"
        />
        <!-- <base href="https://ev1ch.github.io/homepage/" /> -->
        <meta name="description" content="Donald Trump resume weebsite" />
        <meta name="robots" content="index,follow" />
        <meta name="googlebot" content="index,follow" />
        <meta name="google" content="nositelinkssearchbox" />
        <meta name="subject" content="Trump's resume" />
        <meta name="application-name" content="Trump's resume" />
        <noscript>
            <p>To make website work properly enable JavaScript.</p>
        </noscript>
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
            integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <div class="stackable grid">
                <div class="row">
                    <div class="three wide center aligned column">
                        <div class="avatar-wrapper">
                            <object
                                class="avatar"
                                data="/assets/images/avatar.svg"
                                role="img"
                                aria-label="Donald Trump"
                            ></object>
                        </div>
                    </div>
                    <div class="thirteen wide column">
                        <div class="stackable grid">
                            <div class="sixteen wide column">
                                <h1 class="name">Donald Trump</h1>
                                <div class="job">
                                    Bussinessman, politic, ex-president of USA
                                </div>
                                <ul class="contacts">
                                    <li>
                                        <a
                                            href="https://www.fb.com/DonaldTrump"
                                            rel="author"
                                            class="facebook"
                                        >
                                            <i class="fab fa-facebook"></i>
                                            <span>DonaldTrump</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="mailto:realDonaldTrump@whitehouse.gov"
                                            rel="author"
                                            class="mail"
                                        >
                                            <i class="far fa-envelope"></i>
                                            <span
                                                >realDonaldTrump@whitehouse.gov
                                            </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="https://twitter.com/realDonaldTrump"
                                            rel="author"
                                            class="twitter"
                                        >
                                            <i class="fab fa-twitter"></i>
                                            <span>realDonaldTrump</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a
                                            href="https://www.instagram.com/realDonaldTrump/"
                                            rel="author"
                                            class="instagram"
                                        >
                                            <i class="fab fa-instagram"></i>
                                            <span>realDonaldTrump</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="sixteen wide mobile only column">
                                <div class="divider"></div>
                            </div>
                            <div class="sixteen wide column">
                                <!-- Intro -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="sixteen wide column">
                        <div class="fat divider"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="ten wide column">
                        <!-- Experience -->
                    </div>
                    <div class="six wide column">
                        <!-- Languages -->
                        <!-- Skills -->
                        <!-- Character -->
                        <!-- Likes -->
                        <!-- Dislikes -->
                        <!-- Wants -->
                        <!-- Education -->
                        <!-- Articles -->
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
